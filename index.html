<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edoardo's Quest: From Milan to Marketing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            background:#1a1a2e;
            font-family:'Press Start 2P',cursive;
            color:#eee;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        #game-container{
            width:800px;
            height:600px;
            background:linear-gradient(180deg,#16213e 0%,#1a1a2e 100%);
            border:4px solid #e94560;
            border-radius:8px;
            position:relative;
            overflow:hidden;
            box-shadow:0 0 20px #e94560,inset 0 0 50px rgba(233,69,96,0.1);
        }
        .screen{
            display:none;
            width:100%;
            height:100%;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            padding:20px;
            text-align:center;
        }
        .screen.active{display:flex;}
        h1{
            font-size:18px;
            color:#e94560;
            text-shadow:2px 2px #0f3460;
            margin-bottom:20px;
            line-height:1.6;
        }
        h2{font-size:14px;color:#f9d923;margin-bottom:15px;}
        p,.dialogue{font-size:10px;line-height:2;margin:10px 0;max-width:700px;}
        .blink{animation:blink 1s infinite;}
        @keyframes blink{0%,50%{opacity:1;}51%,100%{opacity:0;}}
        .btn{
            font-family:'Press Start 2P',cursive;
            font-size:12px;
            padding:15px 30px;
            margin:10px;
            background:#0f3460;
            color:#eee;
            border:3px solid #e94560;
            cursor:pointer;
            transition:all .2s;
        }
        .btn:hover{background:#e94560;transform:scale(1.05);}
        .btn:disabled{opacity:.5;cursor:not-allowed;}
        .btn:disabled:hover{background:#0f3460;transform:none;}
        .pixel-scene{
            width:100%;
            height:200px;
            background:linear-gradient(180deg,#87ceeb 0%,#87ceeb 60%,#228b22 60%,#228b22 100%);
            position:relative;
            margin:20px 0;
            border:3px solid #333;
            image-rendering:pixelated;
        }
        .pixel-scene.london{
            background:linear-gradient(180deg,#708090 0%,#708090 60%,#4a4a4a 60%,#4a4a4a 100%);
        }
        .pixel-scene.modern{
            background:linear-gradient(180deg,#2c3e50 0%,#2c3e50 60%,#34495e 60%,#34495e 100%);
        }
        .building{
            position:absolute;
            bottom:0;
            background:#8b4513;
            border:2px solid #5d3a1a;
        }
        .sun{
            position:absolute;
            top:20px;
            right:40px;
            width:40px;
            height:40px;
            background:#f9d923;
            border-radius:50%;
            box-shadow:0 0 20px #f9d923;
        }
        #pizza-game,#bartender-game,#quiz-game{
            width:100%;
            height:100%;
            position:relative;
        }
        .game-header{
            display:flex;
            justify-content:space-between;
            padding:10px 20px;
            background:#0f3460;
            border-bottom:3px solid #e94560;
        }
        .game-area{
            flex:1;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .pizza-table{display:flex;gap:20px;margin:20px 0;}
        .cousin{
            width:80px;height:100px;
            background:#0f3460;
            border:3px solid #e94560;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            transition:transform .2s;
        }
        .cousin:hover{transform:scale(1.1);}
        .cousin.correct{background:#228b22;animation:pulse .5s;}
        .cousin.wrong{background:#dc143c;animation:shake .5s;}
        @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}
        @keyframes shake{0%,100%{transform:translateX(0);}25%{transform:translateX(-10px);}75%{transform:translateX(10px);}}
        .cousin-face{font-size:24px;}
        .cousin-want{font-size:20px;margin-top:5px;}
        .pizza-belt{
            display:flex;
            gap:15px;
            padding:15px;
            background:#333;
            border:3px solid #666;
            margin-top:20px;
        }
        .pizza-item{
            font-size:32px;
            cursor:grab;
            transition:transform .2s;
            padding:5px;
        }
        .pizza-item:hover{transform:scale(1.2);}
        .pizza-item.selected{background:#e94560;border-radius:8px;}
        .drink-orders{display:flex;gap:15px;margin:15px 0;}
        .order{padding:10px 15px;background:#0f3460;border:2px solid #e94560;font-size:10px;}
        .order.completed{background:#228b22;}
        .ingredients{display:flex;gap:10px;margin:15px 0;}
        .ingredient{font-size:28px;cursor:pointer;padding:10px;border:2px solid transparent;transition:all .2s;}
        .ingredient:hover{border-color:#e94560;transform:scale(1.1);}
        .mixing-area{
            min-height:60px;min-width:200px;
            background:#1a1a2e;
            border:3px dashed #e94560;
            margin:15px 0;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:24px;
            gap:5px;
        }
        .quiz-question{font-size:11px;margin:20px 0;line-height:1.8;}
        .quiz-options{display:flex;flex-direction:column;gap:10px;width:100%;max-width:500px;}
        .quiz-option{
            padding:12px 20px;
            background:#0f3460;
            border:2px solid #e94560;
            cursor:pointer;
            font-size:9px;
            text-align:left;
            transition:all .2s;
        }
        .quiz-option:hover{background:#e94560;}
        .quiz-option.correct{background:#228b22;border-color:#228b22;}
        .quiz-option.wrong{background:#dc143c;border-color:#dc143c;}
        .score-display{font-size:12px;color:#f9d923;}
        .photo-modal{
            display:none;
            position:absolute;
            top:0;left:0;
            width:100%;height:100%;
            background:rgba(0,0,0,0.9);
            flex-direction:column;
            align-items:center;
            justify-content:center;
            z-index:100;
        }
        .photo-modal.active{display:flex;}
        .photo-placeholder{
            width:400px;height:300px;
            background:#333;
            border:4px solid #e94560;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            margin:20px;
        }
        .photo-placeholder img{
            max-width:100%;
            max-height:100%;
            object-fit:contain;
        }
        .photo-text{font-size:10px;color:#888;}
        .dialogue-box{
            background:#0f3460;
            border:3px solid #e94560;
            padding:20px;
            margin:15px 0;
            max-width:700px;
            max-height:200px;
            overflow-y:auto;
        }
        .dialogue-box p{margin:8px 0;}
        .timer{font-size:14px;color:#f9d923;}
        .timer.warning{color:#e94560;animation:blink .5s infinite;}
    </style>
</head>
